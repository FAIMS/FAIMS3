name: Build & Lint
 
on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
 
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: 'npm'
 
      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint
        
      - name: Build
        run: npm run build
 